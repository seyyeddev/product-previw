<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css link -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card">
    <div class="card__image">
      <img src="./images/image-product-desktop.jpg" alt="CHANEL">
    </div>

    <div class="card__body">
      <div class="card__info">
        <h1 class="card__title">PERFUME</h1>
        <h2 class="card__title2">Gabrielle Essence Eau De Perfume</h2>
        <p class="card__caption">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="card__price">
        <span class="card__off">$149.99</span>
        <span class="card__real">$169.99</span>
      </div>

      <button class="card__btn" type="submit"><img src="./images/icon-cart.svg" alt="card-icon">add to cart</button>

    </div>

  </main>

</body>

</html>
